<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- icon -->
	<link rel="icon" href="http://assets.stickpng.com/images/580b57fcd9996e24bc43c521.png">
	<!-- css -->
	<link rel="stylesheet" href="styles.css">
	<!-- bootstrap icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
	<title>Instagram</title>
</head>
<body>

	<div class="container">
		<!-- profile -->
		<div class="container__header">

			<!-- profile name & btns -->
			<div class="container__header-1">

				<!-- username -->
				<div class="container__header-1-username">
					<span>guidopastorino_</span>
					<i class="bi bi-caret-down-fill"></i>
				</div>

				<!-- btns -->
				<div class="container__header-1-btns">
					<!-- plus -->
					<button><i class="bi bi-plus-circle"></i></button>
					<!-- menu -->
					<button><i class="bi bi-list"></i></button>
				</div>

			</div>

			<!-- profile photo & posts/followers/following -->
			<div class="container__header-2">
				<!-- user image -->
				<div class="container__header-2-user-img">
					<img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Mark_Zuckerberg_F8_2018_Keynote_%28cropped%29.jpg" alt="user image">
				</div>

				<!-- user posts/followers/following -->
				<div class="container__header-2-user-numbers">
					<!-- number -->
					<div>
						<span class="user-numbers-1">1</span>
						<span class="user-numbers-2">Posts</span>
					</div>

					<!-- number -->
					<div>
						<span class="user-numbers-1">943</span>
						<span class="user-numbers-2">Followers</span>
					</div>

					<!-- number -->
					<div>
						<span class="user-numbers-1">642</span>
						<span class="user-numbers-2">Following</span>
					</div>
				</div>
			</div>

			<!-- profile info -> name & bio -->
			<div class="container__header-3">
				<div class="container__header-3-name">
					<p>Guido Pastorino</p>
				</div>
				<div class="container__header-3-bio">
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab, autem?</p>
				</div>
			</div>

			<!-- set status btn & edit profile -->
			<div class="container__header-4">
				<!-- set status btn -->
				<div class="container__header-4-setstatus-btn">
					<button>
						<i class="bi bi-plus"></i>
						<span>Set Status</span>
					</button>
				</div>

				<!-- edit profile -->
				<div class="container__header-4-edit-profile-btn">
					<!-- large -->
					<button class="container__header-4-edit-profile-btn-large">
						<span>Edit Profile</span>
					</button>

					<!-- small -->
					<button class="container__header-4-edit-profile-btn-small">
						<i class="bi bi-person-plus"></i>
					</button>
				</div>
			</div>

		</div>

		<!-- stories settings -->
		<div class="container__stories">

			<!-- stories title -->
			<div class="container__stories-title">
				<span>Story highlights</span>
				<i class="bi bi-caret-up-fill"></i>
			</div>

			<!-- stories desc -->
			<div class="container__stories-desc">
				<p>Keep your favorite stories on your profile</p>
			</div>

			<!-- stories -->
			<div class="container__stories-stories">
				<div class="storie storie-plus"><i class="bi bi-plus"></i></div>
				<div class="storie storie-bg"></div>
				<div class="storie storie-bg"></div>
				<div class="storie storie-bg"></div>
				<div class="storie storie-bg"></div>
				<div class="storie storie-bg"></div>
				<div class="storie storie-bg"></div>
				<div class="storie storie-bg"></div>
			</div>

		</div>

		<!-- posts -->
		<div class="container__post">
			<div class="container__posts-btns">
				<button class="btn-post-active"><i class="bi bi-grid-3x3-gap-fill"></i></button>
				<button><i class="bi bi-person-workspace"></i></button>
			</div>

			<div class="container__post-posts">
				<div><img src="https://cdni.rt.com/actualidad/public_images/2015.02/article/54dd820971139e00178b462a.jpg" alt=""></div>

				<div><img src="https://cdni.rt.com/actualidad/public_images/2015.02/article/54dd820971139e00178b462a.jpg" alt=""></div>

				<div><img src="https://cdni.rt.com/actualidad/public_images/2015.02/article/54dd820971139e00178b462a.jpg" alt=""></div>

				<div><img src="https://cdni.rt.com/actualidad/public_images/2015.02/article/54dd820971139e00178b462a.jpg" alt=""></div>

				<div><img src="https://cdni.rt.com/actualidad/public_images/2015.02/article/54dd820971139e00178b462a.jpg" alt=""></div>

				<div><img src="https://cdni.rt.com/actualidad/public_images/2015.02/article/54dd820971139e00178b462a.jpg" alt=""></div>

				<div><img src="https://cdni.rt.com/actualidad/public_images/2015.02/article/54dd820971139e00178b462a.jpg" alt=""></div>

				<div><img src="https://cdni.rt.com/actualidad/public_images/2015.02/article/54dd820971139e00178b462a.jpg" alt=""></div>

				<div><img src="https://cdni.rt.com/actualidad/public_images/2015.02/article/54dd820971139e00178b462a.jpg" alt=""></div>

			</div>
		</div>

		<!-- nav btns -->
		<div class="container__nav">

		</div>
	</div>

</body>
</html>
